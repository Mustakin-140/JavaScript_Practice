<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to add or concatenate strings</title>
</head>

<body>
    <script>
        var firstName = "Mustakin";
        var lastName = " Mahi";
        var fullName = firstName + lastName;
        document.write("My name is: " +
            fullName
        );

        var name = "Mustakin Mahi";
        document.write('<br>' +
            name + " is my name");
    </script>
</body>

</html>
